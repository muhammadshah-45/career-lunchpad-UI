<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Lunchpad UI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">

        <img class="logo" src="./assets/logo.png" alt="">
        <button>Portals</button>
      </div>
      <div class="main">
        <div class="left">
          <h1>Take your Assessment!</h1>
          <p>Register your job assessment in just 10 minutes. Please complete the following steps to register with us.</p>
          <img class="main-img" src="./assets/main.png" alt="">
        </div>
        <div class="right">
          <form action="">
            <h2>Login</h2>
            <div class="form-text">
              <div class="text">
                <label for="">First Name</label>
                <input type="text" placeholder="Enter your first name">
              </div>
              <div class="text">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter your last name">
              </div>
              <div class="text">
                <label for="">Employee ID</label>
                <input type="text" placeholder="Enter your employee id">
              </div>
              <button class="login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
      <footer>
        <a href="https://www.botnosticsolutions.ai/">
          &#169; <span id="curent_year"></span> Botnostic Solutions (PVT) Ltd, All Rights Reserved
        </a>
      </footer>
      <script>
        const d = new Date();
        let Current_Year = d.getFullYear();
        document.getElementById("curent_year").innerHTML = Current_Year;
      </script>
</body>
</html>
